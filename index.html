<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        margin-top: 10px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img class="card" src="./images/bg-pattern-card.svg" alt="" />
        <img class="victor" src="./images/image-victor.jpg" alt="" />
      </div>
      <div class="info">
        <div class="text">
          <div class="address">
            Victor Crest <span>26</span>
            <p>London</p>
          </div>
          <div class="box">
            <div>80K <span>Followers</span></div>
            <div>803K <span>Likes</span></div>
            <div>1.4K <span>Photos</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Amina Elfatih</a>.
    </div>
  </body>
</html>
